<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>FocusTimer - Vers√£o 2.0</title>
</head>
<body>
  <main>
    <div class="app-container">

      <div class="timer">
        <div class="time">
          <span>25</span>
          <span>:</span>
          <span>00</span>
        </div>

        <div class="controls">
          <img src="/svg/play.svg" alt="Button Play">
          <img src="/svg/stop.svg" alt="Button Stop">
          <img src="/svg/+.svg" alt="Button Increase">
          <img src="/svg/-.svg" alt="Button Decrease">
        </div>
      </div>

      <div class="cards">

        <div class="card-container forest">
          <img src="svg/floresta.svg" alt="Forest representation">
        </div>
        <div class="card-container rain">
          <img src="svg/chuva.svg" alt="Rain representation">
        </div>
        <div class="card-container cafeteria">
          <img src="svg/cafeteria.svg" alt="Cafeteria representation">
        </div>
        <div class="card-container fireplace">
          <img src="svg/lareira.svg" alt="Fireplace representation">
        </div>
        
      </div>

    </div>
  </main>
  


  <script src="index.js" type="modules"></script>
</body>
</html>
